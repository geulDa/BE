spring:
  application:
    name: GeulDa

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 5           # 메모리 최적화
      minimum-idle: 2                # 메모리 최적화
      connection-timeout: 20000      # 연결 타임아웃 20초
      idle-timeout: 300000           # 유휴 타임아웃 5분 (300초)
      max-lifetime: 1800000          # 연결 최대 수명 30분 (Multi-AZ failover 대비)
      leak-detection-threshold: 60000 # 연결 누수 감지 1분

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        dialect: org.hibernate.dialect.MySQL8Dialect
        jdbc:
          time_zone: Asia/Seoul
          batch_size: 20
        order_inserts: true
        order_updates: true

  mvc:
    problemdetails:
      enabled: true

  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            authorization-grant-type: authorization_code
            scope:
              - openid
              - profile_nickname
              - account_email
              - profile_image
            client-name: Kakao
            client-authentication-method: client_secret_post

          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - openid
              - profile
              - email
            client-name: Google

        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            jwk-set-uri: https://kauth.kakao.com/.well-known/jwks.json
            user-name-attribute: sub
            issuer-uri: https://kauth.kakao.com

  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      timeout: 3000ms
      lettuce:
        pool:
          max-active: 3        # 메모리 극한 최적화: 8 → 3
          max-idle: 2          # 메모리 극한 최적화: 8 → 2
          min-idle: 1          # 메모리 극한 최적화: 2 → 1
          max-wait: 3000ms     # 타임아웃 설정
        shutdown-timeout: 100ms

  cache:
    type: redis
    cache-names: place-images
    redis:
      time-to-live: 3600000

  ai:
    google:
      genai:
        api-key: ${GEMINI_API_KEY}
        chat:
          options:
            model: gemini-2.5-flash-lite
            temperature: 0.3
            max-output-tokens: 2048
        embedding:
          api-key: ${GEMINI_API_KEY}
          text:
            options:
              model: text-embedding-004

jwt:
  secret: ${JWT_SECRET}
  access-token-expiration: 1800000
  refresh-token-expiration: 1209600000

bucket4j:
  enabled: false

geulda:
  ai:
    session-ttl-minutes: 30
    chatbot-ttl-hours: 1
  vector-store:
    path: vector-store.json
  google:
    places:
      api-key: ${GOOGLE_PLACES_API_KEY}

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

# =========================================
# 메모리 극한 최적화 설정
# =========================================
server:
  tomcat:
    threads:
      max: 50              # 기본 200 → 50 (메모리 절약)
      min-spare: 5         # 기본 10 → 5
    max-connections: 2000  # 기본 8192 → 2000
    accept-count: 50       # 기본 100 → 50
    connection-timeout: 20s
  compression:
    enabled: true          # 응답 압축으로 대역폭 절약
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

logging:
  level:
    root: WARN             # INFO → WARN (로그 메모리 절약)
    com.CUK.geulDa: INFO
    org.springframework: WARN
    org.hibernate: WARN
  pattern:
    console: "%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"